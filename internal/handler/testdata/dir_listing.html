<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Index of /</title>
  <style>
    :root {
      --bg: #0c0f14;
      --window: #151922;
      --border: #272d39;
      --titlebar: linear-gradient(#1b212d, #141a24);
      --text: #e7ecf3;
      --muted: #9aa4b2;
      --row: #151a24;
      --row-alt: #121722;
      --row-hover: #1e2432;
      --link: #c6b0ff;
      --folder-top: #c9b6ff;
      --folder-bottom: #7a57c6;
      --file: #2a3140;
      --file-fold: #3b4356;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: "SF Pro Text", "Helvetica Neue", Helvetica, Arial, sans-serif;
      background: radial-gradient(circle at top, #1b2230 0%, #0c1016 55%, #07090d 100%);
      color: var(--text);
      min-height: 100vh;
      padding: 32px 18px 48px;
    }

    .window {
      max-width: 980px;
      margin: 0 auto;
      border-radius: 14px;
      background: var(--window);
      border: 1px solid var(--border);
      box-shadow: 0 24px 70px rgba(0, 0, 0, 0.45), 0 6px 18px rgba(0, 0, 0, 0.35);
      overflow: hidden;
    }

    .titlebar {
      height: 44px;
      padding: 0 16px;
      display: flex;
      align-items: center;
      border-bottom: 1px solid var(--border);
      background: var(--titlebar);
    }

    .titlebar .path {
      font-size: 13px;
      color: var(--muted);
      letter-spacing: 0.02em;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .toolbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 14px 18px;
      border-bottom: 1px solid var(--border);
      background: #121722;
    }

    .toolbar h1 {
      font-size: 18px;
      margin: 0;
      font-weight: 600;
    }

    .toolbar .meta {
      font-size: 12px;
      color: var(--muted);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 14px;
    }

    thead th {
      text-align: left;
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.12em;
      color: var(--muted);
      padding: 10px 18px;
      border-bottom: 1px solid var(--border);
      background: #111622;
    }

    tbody tr {
      background: var(--row);
    }

    tbody tr:nth-child(even) {
      background: var(--row-alt);
    }

    tbody tr:hover {
      background: var(--row-hover);
    }

    tbody td {
      padding: 10px 18px;
      border-bottom: 1px solid #202636;
      vertical-align: middle;
    }

    .name-cell {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .icon {
      width: 18px;
      height: 14px;
      border-radius: 3px;
      background: linear-gradient(180deg, var(--folder-top) 0%, var(--folder-bottom) 100%);
      box-shadow: inset 0 -2px 0 rgba(0, 0, 0, 0.25);
      flex-shrink: 0;
    }

    .icon.file {
      width: 14px;
      height: 16px;
      border-radius: 2px;
      background: var(--file);
      position: relative;
      box-shadow: inset 0 -2px 0 rgba(0, 0, 0, 0.25);
    }

    .icon.file::after {
      content: "";
      position: absolute;
      top: 0;
      right: 0;
      border-top: 6px solid var(--file-fold);
      border-left: 6px solid transparent;
    }

    a {
      color: var(--text);
      text-decoration: none;
    }

    a:hover {
      color: var(--link);
    }

    .muted {
      color: var(--muted);
      font-size: 12px;
    }

    .upload-panel {
      padding: 16px 18px;
      border-bottom: 1px solid var(--border);
      background: #101522;
    }

    .upload-form {
      display: grid;
      gap: 10px;
    }

    .upload-zone {
      display: flex;
      flex-direction: column;
      gap: 6px;
      padding: 16px;
      border: 1px dashed #4a5672;
      border-radius: 10px;
      background: #0f1522;
      cursor: pointer;
      transition: border-color 120ms ease, background-color 120ms ease;
    }

    .upload-zone.dragging {
      border-color: #8eb5ff;
      background: #1a2234;
    }

    .upload-zone.uploading {
      opacity: 0.7;
      pointer-events: none;
    }

    .upload-zone strong {
      font-size: 14px;
      font-weight: 600;
    }

    .upload-zone span {
      color: var(--muted);
      font-size: 12px;
    }

    .upload-actions {
      display: flex;
      align-items: center;
      gap: 10px;
      flex-wrap: wrap;
    }

    .upload-input {
      max-width: 100%;
      color: var(--muted);
      font-size: 12px;
    }

    .upload-submit {
      border: 1px solid #3f4f72;
      border-radius: 7px;
      background: #1d2b45;
      color: #dce8ff;
      padding: 8px 12px;
      font-size: 13px;
      cursor: pointer;
    }

    .upload-submit[disabled] {
      opacity: 0.6;
      cursor: wait;
    }

    .upload-status {
      margin: 0;
    }

    .upload-results {
      margin: 0;
      padding-left: 18px;
      color: var(--muted);
      font-size: 12px;
      display: grid;
      gap: 4px;
    }

    .upload-results .ok {
      color: #82d4a5;
    }

    .upload-results .error {
      color: #ff9a9a;
    }

    @media (max-width: 640px) {
      body {
        padding: 18px 10px 32px;
      }

      .toolbar {
        flex-direction: column;
        align-items: flex-start;
        gap: 6px;
      }

      thead th:nth-child(2),
      thead th:nth-child(3),
      tbody td:nth-child(2),
      tbody td:nth-child(3) {
        display: none;
      }
    }
  </style>
</head>
<body>
  <div class="window">
    <div class="titlebar">
      <div class="path">/</div>
    </div>
    <div class="toolbar">
      <h1>Index of /</h1>
      <div class="meta">Generated __GENERATED__</div>
    </div>

    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Modified</th>
          <th>Size</th>
        </tr>
      </thead>
      <tbody>


        <tr>
          <td>
            <div class="name-cell">
              <span class="icon dir"></span>
              <a href="/alpha/">alpha/</a>
            </div>
          </td>
          <td class="muted">__MODTIME__</td>
          <td class="muted">--</td>
        </tr>

        <tr>
          <td>
            <div class="name-cell">
              <span class="icon file"></span>
              <a href="/z.txt">z.txt</a>
            </div>
          </td>
          <td class="muted">__MODTIME__</td>
          <td class="muted">5 B</td>
        </tr>

      </tbody>
    </table>
  </div>

</body>
</html>
